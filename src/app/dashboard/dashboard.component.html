<body>
  <div class="welcome-container">
    <div class="welcome-message">
      {{ name ? "Welcome, " : "Login for better experience" }}
    </div>
    <div class="name">
      {{ name | uppercase }} <span class="emoji">{{ name ? "ðŸ‘‹" : "" }}</span>
    </div>
  </div>
  <div class="form">
    <form class="example-full-width">
      <mat-form-field [formGroup]="searchForm" class="example-full-width">
        <mat-label>Search Item...</mat-label>
        <input matInput placeholder="search..." formControlName="search" />
      </mat-form-field>
    </form>
  </div>

  @if(isLoading){
  <mat-spinner></mat-spinner>
  } @else if(filteredItems.length == 0){
  <h1>No Results Found</h1>
  }
  <div class="recipe-list-container">
    @for (item of filteredItems; track $index) {
    <app-itemcard
      [item]="item"
      (deleteItemEvent)="deleteItemP(item)"
      [id]="item.id"
    />
    }
  </div>
</body>
