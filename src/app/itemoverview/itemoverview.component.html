<body>
  <div class="recipe-overview">
    <img src="{{ item.banner_img }}" alt="{{ item.name }}" />
    <div class="content">
      <h2>{{ item.name }}</h2>
      <div class="meta">
        <span class="duration">{{ item.price }}</span>
        <span class="type">{{ item.location }}</span>
      </div>
      <div class="procedure">
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</body>
